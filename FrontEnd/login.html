<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Sophie Bluel - Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page de connexion de Sophie Bluel, architecte d'intérieur.">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/style.css">

  <!-- JS for login -->
  <script src="./JS/login.js" defer></script>
</head>

<body class="page-login">

  <!-- ======= HEADER ======= -->
  <header>
    <h1>Sophie Bluel<span>Architecte d'intérieur</span></h1>
    <nav>
      <ul>
        <li><a href="/index.html#portfolio">Projets</a></li>
        <li><a href="/index.html#contact">Contact</a></li>
        <li><a href="#bloc-connexion" class="menu-actif">Connexion</a></li>
        <li>
          <img src="/assets/icons/instagram.png" class="icone-instagram" alt="Lien vers Instagram de Sophie Bluel">
        </li>
      </ul>
    </nav>
  </header>

  <!-- ======= LOGIN SECTION ======= -->
  <main>
    <section id="bloc-connexion">
      <h2>Connexion</h2>

      <!-- Login form -->
      <form id="formulaire-connexion" action="#" method="post">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required>
        <p class="erreur-message erreur-email"></p>

        <label for="motdepasse">Mot de passe</label>
        <input type="password" id="motdepasse" name="password" minlength="4" maxlength="15" required>
        <p class="erreur-message erreur-motdepasse"></p>

        <button type="submit">Se connecter</button>
      </form>

      <!-- Forgot password link -->
      <p class="lien-mdp-oublie">
        <a href="#">Mot de passe oublié ?</a>
      </p>
    </section>
  </main>

  <!-- ======= FOOTER ======= -->
  <footer id="piedpage-connexion">
    <nav>
      <ul>
        <li><a href="#">Mentions Légales</a></li>
      </ul>
    </nav>
  </footer>

</body>

</html>
