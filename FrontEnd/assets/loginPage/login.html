<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page de connexion de Sophie Bluel, architecte d'intérieur.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../style.css">
    <script src="login.js" defer></script>
</head>

<body class="page-login">

    <!-- ======= EN-TÊTE ======= -->
    <header>
        <h1>Sophie Bluel<span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li><a href="/index.html#portfolio">Projets</a></li>
                <li><a href="/index.html#contact">Contact</a></li>
                <li class="menu-actif">Connexion</li>
                <li>
                    <img src="/assets/icons/instagram.png" class="icone-instagram"
                        alt="Lien vers Instagram de Sophie Bluel">
                </li>
            </ul>
        </nav>
    </header>

    <!-- ======= SECTION DE CONNEXION ======= -->
    <main>
        <section id="bloc-connexion">
            <h2>Connexion</h2>

            <form id="formulaire-connexion" action="#" method="post">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>
                <p class="erreur-message erreur-email"></p>

                <label for="motdepasse">Mot de passe</label>
                <input type="password" id="motdepasse" name="password" minlength="4" maxlength="15" required>
                <p class="erreur-message erreur-motdepasse"></p>

                <button type="submit">Se connecter</button>
            </form>

            <p class="lien-mdp-oublie"><a href="#">Mot de passe oublié ?</a></p>
        </section>

        <button id="bouton-deconnexion" aria-label="Se déconnecter" style="display: none;">Se déconnecter</button>
    </main>

    <!-- ======= PIED DE PAGE ======= -->
    <footer id="piedpage-connexion">
        <nav>
            <ul>
                <li><a href="#">Mentions Légales</a></li>
            </ul>
        </nav>
    </footer>

</body>

</html>
